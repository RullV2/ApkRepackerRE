apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    useLibrary  'org.apache.http.legacy'
    

    defaultConfig {
        applicationId "com.mrikso.apkrepacker"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode 42
        versionName "1.0.6 beta"
        archivesBaseName = "ApkRepacker-v${versionName}(${versionCode})"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    dexOptions {
    incremental true
    javaMaxHeapSize "12g"
}

    signingConfigs {
        release {
            // Specify the name of your keystore file
            // The file must be located in your module directory
            storeFile file("apkrepacker.jks")
						
            // The keystore password
            storePassword "MODER123"
						
            // The key alias, same as the one you specified with '-alias' argument while creating the keystore
            keyAlias "ismasrull"
						
            // The key password
            keyPassword "MODER123"
        }
        
        debug{
          storeFile file("apkrepacker.jks")
						
            // The keystore password
            storePassword "MODER123"
						
            // The key alias, same as the one you specified with '-alias' argument while creating the keystore
            keyAlias "ismasrull"
						
            // The key password
            keyPassword "MODER123"
          
        }
    }

    buildTypes {
        release {
        signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
          signingConfig signingConfigs.debug
          minifyEnabled false
          shrinkResources false
          proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':apktool')
    implementation project(':custom-fab')
    implementation project(':common')
    implementation project(':colorpicker')
    implementation project(':expandablerecyclerview')
    implementation project(':photoview')
    implementation project(':vectormaster')
    implementation project(':codeeditor')
    implementation project(':md-dialog-core')
    implementation project(':update')
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$rootProject.ext.kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'

    implementation 'com.airbnb.android:lottie:3.4.0'
 
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.fragment:fragment-ktx:1.2.5'
